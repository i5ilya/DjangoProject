{% extends "./base.html" %}
{% load static %}

{% block content %}

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ product.image_url | default_if_none:'#' }}" alt="no image"></div>
            <div class="col-md-6">
                <div class="small mb-1">{{ product.id }}</div>
                <h1 class="display-5 fw-bolder">{{ product.name | title }}</h1>
                <div class="fs-5 mb-5">
                    {% comment %} <span class="text-decoration-line-through">$45.00</span> {% endcomment %}
                    <p class="price">â‚´{{ product.price }}</p>
                </div>
                <p class="lead">{{ product.description }}</p>
                <div class="d-flex">
                    {% comment %} <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem">
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button> {% endcomment %}
                    
                    <form action="{% url 'cart:cart_add' product.id %}" method="post">
                      {{ cart_product_form }}
                         {% csrf_token %}
                     <input type="submit" value="Add to cart">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


{% endblock content %}
